<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recognize digit ML</title>
  </head>
  <body>
    <h1>Multinominal Logistic Regression</h1>
    <div class="reccomendations">
      <b>Recommendations:</b>
      <ul>
        <li>draw only one digit from 0 to 9</li>
        <li>draw in the center of the canvas</li>
      </ul>
    </div>
    <div class="offsets">
      <span id="offset_x"></span>
      <span id="offset_y"></span>
    </div>
    <div class="core">
      <canvas width="280" height="280"></canvas>
      <h1 id="guess"></h1>
    </div>
    <div>
      <span>line width: </span>
      <span id="lineWidth"></span>
      <!-- <input type="range" id="" /> -->
    </div>
    <div>
      <span>line cap: </span>
      <span id="lineCap"></span>
      <!-- <input type="select" id="" /> -->
    </div>
    <div>
      <button id="clear_btn">clear</button>
      <button id="print_btn">print</button>
      <button id="demo_btn">which digit is it?</button>
    </div>
  </body>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid black;
    }
    .reccomendations {
      align-self: start;
    }
    .core {
      min-width: 70vw;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    #guess {
      max-width: 50px;
      font-size: 72px;
    }
    .offsets {
      min-width: 20vw;
      height: 20px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"></script>
  <script src="/app.js"></script>
  <script src="/utils.js"></script>
  <script src="/canvas.js"></script>
</html>
